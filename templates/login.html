<!DOCTYPE html>
<html>
<head>
    <title>Kirby Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container" style="max-width: 420px; text-align:center;">
    <img src="/static/images/kirby.png" class="kirby">
    <h1 style="color:#ff5fa2;">Kirby's Task and Notes Manager</h1>

    <form method="post" style="flex-direction: column;">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
        <button type="submit" name="signup">Signup</button>
    </form>
</div>

</body>
</html>
